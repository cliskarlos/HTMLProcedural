<html>

    <head>
    
        <style>
        
            body
            {
                background: #ff0000;
            }
            
            nav
            {
                background: #00ff00;
                width: 300px;
                height: 100vh;
            }
            
            form
            {
                background: #0000ff;
                padding: 10px;
            }
        
        </style>
        
    </head>
    
    <body>
    
        <script>

            /* Obtenemos el elemento BODY (ya existe)
            ---------------------------------------------*/
            var auxBody = document.getElementsByTagName('body')[0];

            /* Creamos el elemento NAV (por crear un contendor cualquiera)
            --------------------------------------------------------------------*/
            var auxNav = document.createElement('nav');
            auxBody.appendChild(auxNav); // Añadimos el elemento NAV a el elemento BODY
            
            /* Creamos el elemento FORM
            ---------------------------------------*/
            var auxForm = document.createElement('form');
            auxForm.textContent = 'Primer item'; // Le añadimos el texto que queramos
            auxNav.appendChild(auxForm); // Añadimos el elemento FORM al elemento NAV
            
            var auxBr = document.createElement('br'); // Creamos un elemento BR para el salto de linea
            auxForm.appendChild(auxBr); // Se lo añadimos al FORM para que el texto esté por encima del input (esto es solo por estetica)
            
            /* Creamos un elemento INPUT, declarando el tipo de datos y el nombre
            ----------------------------------------------------------------------------*/
            var auxInput = document.createElement('input');
            auxInput.setAttribute('type', 'text');
            auxInput.setAttribute('name', 'lastname');
            auxForm.appendChild(auxInput); // Añadimos el elemento al FORM
            

        </script>
    
    </body>

</html>
